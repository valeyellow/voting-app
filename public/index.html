<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/styles.css">
    <!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <title>Voting App</title>
</head>
<body>
    <div class="container">
        <h1>Biryani Vote</h1>
        <p>Vote for your favorite Biryani!</p>
        <form id="vote-form">
            <p>
                <label>
                    <input type="radio" name="biryani" id="meghana" value="Meghana">
                    <span>Meghana Biryani</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="biryani" id="manis" value="Manis">
                    <span>Mani's Dum Biryani</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="biryani" id="shanmukha" value="Shanmukha">
                    <span>Shanmukha Biryani</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="biryani" id="paradise" value="Paradise">
                    <span>Paradise Biryani</span>
                </label>
            </p>
            <p>
                <label>
                    <input type="radio" name="biryani" id="else" value="Else">
                    <span>Something else</span>
                </label>
            </p>
            <input type="submit" value="Vote" class="btn">
        </form>

        <br><br>

        <div id="chartContainer"></div>
    </div>
    <script src="https://code.jquery.com/jquery-3.6.0.js" integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pusher/7.0.3/pusher.min.js" integrity="sha512-XVnzJolpkbYuMeISFQk6sQIkn3iYUbMX3f0STFUvT6f4+MZR6RJvlM5JFA2ritAN3hn+C0Bkckx2/+lCoJl3yg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/canvasjs/1.7.0/canvasjs.min.js" integrity="sha512-FJ2OYvUIXUqCcPf1stu+oTBlhn54W0UisZB/TNrZaVMHHhYvLBV9jMbvJYtvDe5x/WVaoXZ6KB+Uqe5hT2vlyA==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="./js/main.js" async></script>
</body>
</html>
